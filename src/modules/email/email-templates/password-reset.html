<!-- password-reset.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; }
        .container { background-color: white; border-radius: 8px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn { display: block; width: 250px; margin: 20px auto; padding: 12px 20px; background-color: #dc3545; color: white; text-align: center; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réinitialisation de mot de passe</h1>
        <p>Bonjour {{firstName}} {{lastName}},</p>
        <p>Vous avez demandé une réinitialisation de votre mot de passe. Cliquez sur le bouton ci-dessous :</p>
        <a href="{{resetLink}}" class="btn">Réinitialiser le mot de passe</a>
        <p>Ce lien expirera dans 1 heure.</p>
    </div>
</body>
</html>
